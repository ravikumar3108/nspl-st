<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>

    <style>
        /* 
            syntax of css selectors   
            selctor name {
                property name : property values;

            }      
        */

        h1 {
            color: blue;
        }
    </style>

</head>

<!-- 
    CSS :- Cascadic style sheet.
    Css Use for design our web page/ web application. 

    Css 
    property name : property values;

    CSS Selectors :-
    1. id 
    2. class
    3. tagname
    4. actual path 
    5. multiple tags select 
    6 . * universal selector 


    Css Parts - 3
    1. inline css = style attribute. 
    2. internal css = style tag (body and head )
    3. external css

-->

<body>

    <div style="color: green; background-color: yellow;">
        <h1 style="color: white;">
            Helooo
        </h1>
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Porro, vitae blanditiis repudiandae nisi odio
            beatae aliquid laboriosam fugit autem maiores vero at nihil perspiciatis, veniam nulla aspernatur voluptatem
            fugiat modi!
        </p>
    </div>



</body>

</html>
