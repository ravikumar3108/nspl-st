<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h1 {
            color: green;
            font-size: 40px;
            /* horizontal  vertical */
            text-shadow: 100px 200px;
            /* underline overline line-through */
            text-decoration: underline double red 10px;
        }
        p{
            text-indent: 200px;
            /* capitalize uppercase lowercase */
            text-transform: uppercase;
            word-spacing: 30px;
            letter-spacing: 10px;
        }
    </style>

</head>

<body>

    <h1>Heloo</h1>
    <p>
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Sunt dicta pariatur quam doloribus molestias,
        aspernatur voluptas necessitatibus deserunt perspiciatis tenetur odio illum soluta. Hic vitae fuga officiis
        molestiae, nobis dolor?
    </p>
</body>

</html>
