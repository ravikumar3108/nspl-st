<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="icon" href="./ved.jpg">
    <title>Document</title>

    <style>
        /*  Syntax of class Selector  */
        .ved {
            background-color: red;
        }
        /*  Syntax of id Selector  */
        #para {
            background-color: rgb(0, 38, 255);
        }
    </style>

</head>

<body>

    <!--  CSS:- Cascadic style sheet
        
    1. inline css = style attribute
    2. internal css = style tag 
    3. external css = external style sheet

    -->

    <h1 style="color: red; background-color: green;">Heloo</h1>

    <div class="ved" id="para">
        <h1 class="">Heloo</h1>
        <h1 class="">Heloo</h1>
        <h1>Heloo</h1>
        <h1>Heloo</h1>
        <h1>Heloo</h1>
    </div>




</body>

</html>
