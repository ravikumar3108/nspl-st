<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            border: 1px solid;
            width: 100%;
            height: 500px;
            margin-top: 100px;
            position: relative;
        }
        .box{
            width: 100px;
            height: 100px;
            border: 1px solid;
            background-color: red;
            /* position: relative;
            top: -50px;
            left: 100px; */
            position: absolute;
            top: -50px;
        }
        .box1{
            width: 100px;
            height: 100px;
            border: 1px solid;
            background-color: rgb(17, 218, 107);
            position: fixed;
            right: 100px;
            top: 300px;
           
        }
        .header{
            display: flex;
            background-color: rgb(7, 36, 36);
            justify-content: space-between;
            color: whitesmoke;
            padding: 5px 30px;
            position: sticky;
            top: 0;
            left: 0;
            /* stack order */
            z-index: 99999999;
        }
        .header ul li{
            display: inline-block;
            margin: 10px 15px;
            padding: 8px 12px;
        }
    </style>
</head>
<body>

    <!-- 
        static 
        relative 
        absolute
        fixed 
        sticky

    
    -->

    <div class="header">
        <h1>Header</h1>
        <ul>
            <li>Home</li>
            <li>Home</li>
            <li>Home</li>
            <li>Home</li>
            <li>Home</li>
            <li>Home</li>
        </ul>
    </div>


    <div class="main">
        <div class="box"></div>
        <div class="box1"></div>
    </div>

    <div class="main"></div>
    <div class="main"></div>
    <div class="main"></div>


</body>
</html>
