<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box{

            width: 100px;
            height: 100px;

            margin: 100px;

            background-image: radial-gradient(green,red);

        }

        }

</head>

    </div>
