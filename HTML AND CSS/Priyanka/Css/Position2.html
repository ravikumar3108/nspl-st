<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .main {
        border: 1px solid;
        width: 100%;
        height: 400px;
        margin-top: 100px;
        position: relative;
      }
      .box {
        border: 1px solid;
        width: 100px;
        height: 100px;
        position: absolute;
        top: 0px;
        left: 200px;
       
      }
      .box1 {
        border: 1px solid;
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <!-- 
        static 
        absolute
        relative 
        fixed
        sticky
    -->

    <div class="main">
      <div class="box"></div>
      <div class="box1"></div>
    </div>
  </body>
</html>
