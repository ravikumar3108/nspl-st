<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .box {
        width: 200px;
        height: 200px;
        border: 1px solid;
        background-color: aqua;
        padding: 20px;
        font-size: 40px;
        text-align: center;
      }

      /* .box:hover{
            background-color: red;
        } */

      .box:hover p {
        font-size: 30px;
        color: white;
      }

      h4 {
        display: none;
      }
      .box:hover h4 {
        display: block;
      }
    </style>
  </head>
  <body>
    <!-- Hover -->

    <div class="box">
      <h4>My Title</h4>
    </div>
  </body>
</html>
