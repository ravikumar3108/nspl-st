<!-- 
    HTML :- Hyper Text Markup Language.
    Which is used to create a web page. 
    It is a tag based language.
-->
<!-- Html Comments -->

<!-- Html Syntax 
    <html> :- Open tag 
    </html> :- Close tag 

    html :- Root of our web Page 
    head :- Store Meta information.
    title :- Title of our web page. 
    Body :- which content show in our web page.

    Content :- Text , files (Video and audio) 

-->

<html>
  <head>
    <title>My First</title>
  </head>
  <body>
    <!-- <h1>Heloo Ashu</h1> -->
    <!-- Headings :- 6  -->
    <h1>heloo</h1>
    <h2>Heading 2</h2>
    <h3>Heading 2</h3>
    <h4>Heading 2</h4>
    <h5>Heading 2</h5>
    <h6>Heading 2</h6>

  </body>
</html>
