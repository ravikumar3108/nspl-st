<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
        .main{
            border: 1px solid;
            width: 100%;
            height: 500px;
            margin: 100px;
            position: relative;
        }
        .box1{
            border: 1px solid;
            width: 100px;
            height: 100px;
            /* position: relative;
            left: 100px;
            top: -100px; */
            background-color: aqua;
            position: absolute;
            top: 0px;
            left: 100px;
        }
        .box2{
            border: 1px solid;
            width: 100px;
            background-color: red;
            height: 100px;
        }
        .box3{
            border: 1px solid;
            background-color: orange;
            width: 100px;
            height: 100px;
        }
    </style>

  </head>
  <body>
    <!-- 
        Static 
        absolute
        relative 
        fixed 
        sticky
    -->

    <div class="main">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div>



  </body>
</html>
