<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- 
        Box Model :- 
        Padding :- space btw our content and the border.
        Margin :space btw our outer element  and the border.
        Border :- a line around our content.
        Content :- text
    -->

    <style>
      h1 {
        color: green;
        color: #e32f0b;
        border: 10px solid rgb(231, 53, 53);
        padding: 30px;
        /* top and bottom & left and right   */
        padding: 10px 20px;
        /* top  & left and right  & bottom */
        padding: 10px 20px 30px;
        /* Clockwise */
        padding: 10px 20px 30px 40px;
        padding-left: 200px;
        margin: 40px;
      }
    </style>
  </head>
  <body>
    <h1 style="">Heloo</h1>

    <section></section>

    <header></header>

    <nav></nav>

    <footer></footer>

    <aside></aside>
  </body>
</html>
