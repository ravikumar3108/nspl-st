<!-- Html Syntax  -->
<!-- 
    <html> :- open tag. 
    </html> :- close tag.
    1. Html Tags :- it is the root of our web page.
    2. Head tag :- it stores the meta information.
    3. Title tag :- title of our web page.
    4. Body tag :- Which content show in body.
 
 -->

    <head>
        <title>
                My First Doc
        </title>
    </head>

    <body>
            <!-- 
                Content :- Text , files (Audio , videos , images)
              -->

    </body>

</html>
