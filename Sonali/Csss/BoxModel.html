<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h1{
            border: 1px solid red;
            border-width: 10px;
            /* Four side */
            padding: 30px;
            /* top and bottom && left and right */
            padding: 20px 30px;
            /* top && left and right && bottom */
            padding: 10px 20px 30px;
            /* clockwise starting point top */
            padding: 20px 30px 40px 50px;
            padding-left: 200px;
            margin: 50px;

        }

    </style>

</head>

<!-- 
    Border:- A line around our content.
    Padding :- space btw our content and the border.
    margin :- a space btw our border and outer element.

-->

<body>

    <h1>Conetent</h1>


</body>
