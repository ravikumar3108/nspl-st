<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            Css Selectors :- 
            tagname
            class
            id (Unique)
        */

        h2{
           color: blue;
           background-color: black;     
        }

    </style>
</head>

<body>

    <!-- 
        CSS :- Cascadic Style Sheet 
        
        1. inline Css = style attribute
        2. internal css = style tag (body and head )
        3. external css = external file

    -->
    <!-- left Side :- property name 
         right side :- property value 
        -->

    <h1 style="color: red; background-color: blue;">Heading</h1>
    <h2 class="head" id="he">Heading 2</h2>

</html>
